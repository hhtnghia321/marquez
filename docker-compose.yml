version: "3.7"
services:
  api:
    image: "marquezproject/marquez:${TAG}"
    # platform: linux/amd64
    container_name: marquez-api
    environment:
      - MARQUEZ_PORT=${API_PORT}
      - MARQUEZ_ADMIN_PORT=${API_ADMIN_PORT}
      - POSTGRES_HOST=db
      - SEARCH_ENABLED=${SEARCH_ENABLED}
    ports:
      - "${API_PORT}:${API_PORT}"
      - "${API_ADMIN_PORT}:${API_ADMIN_PORT}"
    volumes:
      - data:/opt/marquez
    links:
      - "db:postgres"
    depends_on:
      - db
    networks:
      - network_test
    entrypoint: ["/opt/marquez/wait-for-it.sh", "db:${POSTGRES_PORT}", "--", "./entrypoint.sh"]
    healthcheck:
      test: >
        CMD sh -c '
        curl -s http://localhost:5001/healthcheck |
        jq -e ".deadlocks.healthy == true" > /dev/null
        '
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:14
    container_name: marquez-db
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - MARQUEZ_DB=marquez
      - MARQUEZ_USER=marquez
      - MARQUEZ_PASSWORD=marquez
    volumes:
      - db-conf:/etc/postgresql
      - db-init:/docker-entrypoint-initdb.d
      - db-backup:/var/lib/postgresql/data
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    networks:
      - network_test
    # Enables SQL statement logging (see: https://www.postgresql.org/docs/12/runtime-config-logging.html#GUC-LOG-STATEMENT)
    # command: ["postgres", "-c", "log_statement=all"]
    healthcheck:
      test: >
        CMD sh -c '
        curl -s http://localhost:5001/healthcheck |
        jq -e ".postgresql.healthy == true" > /dev/null
        '
      interval: 30s
      timeout: 10s
      retries: 3
    

volumes:
  data:
  db-conf:
  db-init:
  db-backup:
networks:
  network_test:
    name: network_test
    external: true
