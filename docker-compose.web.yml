version: "3.7"
services:
  web:
    image: "marquezproject/marquez-web:${TAG}"
    # platform: linux/amd64
    container_name: marquez-web
    build:
      context: .
      args:
        REACT_APP_ADVANCED_SEARCH: ${SEARCH_ENABLED}
    environment:
      - MARQUEZ_HOST=api
      - MARQUEZ_PORT=${API_PORT}
      - WEB_PORT=${WEB_PORT}
      - REACT_APP_ADVANCED_SEARCH=${SEARCH_ENABLED}
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    depends_on:
      - api
    networks:
      - network_test
    healthcheck:
      test: >
        CMD sh -c '
        curl -s http://marquez-api:5001/healthcheck |
        jq -e ".deadlocks.healthy == true and .postgresql.healthy == true" > /dev/null
        '
      interval: 30s
      timeout: 10s
      retries: 3
networks:
  network_test:
    name: network_test
    external: true
